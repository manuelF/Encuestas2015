<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
<link rel="stylesheet" href="css/style.css">


<script>
  var uuid={{.UUID}};
  var Q="";
  var Q_id=0;
  var question_queue=[];
  var refresh = function() {
    if(question_queue!=null && question_queue.length>0) {
      data = question_queue.shift();
      Q = data["Q"];
      Q_id = data["Q_id"];
      $(".buddy").first().css("display","block");
  }
  };
  var fadeoutdelay = 700;
  var fadeindelay = 300;

  var swipeRight = function(){
    $(this).addClass('rotate-left').delay(fadeoutdelay).fadeOut(1);
    $('.buddy').find('.status').remove();

    $(this).append('<div class="status like">De acuerdo!</div>');
    $(this).next().css("display","block");
    $(this).next().removeClass('rotate-left rotate-right').fadeIn(fadeindelay);
    $(this).remove();
  };

  var swipeLeft = function(){
    $(this).addClass('rotate-right').delay(fadeoutdelay).fadeOut(1);
    $('.buddy').find('.status').remove();
    $(this).append('<div class="status dislike">Disiento!</div>');
    $(this).next().css("display","block");
    $(this).next().removeClass('rotate-left rotate-right').fadeIn(fadeindelay);
    $(this).remove();
  };

  var generateCard = function(data) {
    var text =
    '<div class="buddy" ><div class=avatar style="display: block; ">' +
    '<p id="Q">'+data.Q+'</p> ' +
    '<p id="Qid">'+data.Q_id+' </p> '+
    '<img id="No" src="images/cross.png" height="50" width="50">No</img>' +
    '<img id="Si" src="images/tick.png" height="50" width="50">Si</img>' +
    '</div></div>'
    return text;

  }
  var submit = function(response,cb) {
    $.ajax( {
      url:"respond/"+uuid+"/"+Q_id+"/"+response,
      success:cb,
      cache:false});
    refresh();
  }


  var addCard = function(data) {
    var texto = generateCard(data);
    var newCard = $(texto).appendTo("#container");
    newCard.on("swiperight",swipeRight);
    newCard.on("swipeleft",swipeLeft);
  };

  var getNext = function(data) {
    if(data!=null) {
      question_queue.push(data);
      addCard(data);
    }
  };
  var main = function() {
    for(var i = 0; i<10; i++)
    $.ajax({url:"get/",cache:false,success:getNext,async:false});
    refresh();
    var toTheLeft = function(){ $(".buddy").first().swipeleft(); submit("N",getNext);};
    var toTheRight = function(){ $(".buddy").first().swiperight(); submit("Y",getNext);};
    $("#No").click(toTheLeft);
    $("#Si").click(toTheRight);

    document.onkeydown = function checkKey(e) {
      e = e || window.event;
      if (e.keyCode == '37') { // left arrow
        $("#No").click();
      }
      else if (e.keyCode == '39') { // right arrow
        $("#Si").click();
      }
    };
  };

  $(document).ready(function(){
    main();
  });
</script>
</head>
<body>

  <h2>Estudio de elecciones presidenciales 2015</h2>
  <div id="container">
  </div>
</body>
</html>
